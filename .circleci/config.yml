workflows:
  version: 2
  run_flaky_tests:
    when: << pipeline.parameters.run_flaky_tests >>
    jobs:
      - build
      - flaky-chrome:
          requires:
            - build
      - flaky-firefox:
          requires:
            - build
  build_all:
    unless: << pipeline.parameters.run_flaky_tests >>
    jobs:
      - build
      - lint:
          requires:
            - build
      - remix-libs:
          requires:
            - build
      - remix-ide-plugin-api:
          requires:
            - build
      - remix-ide-chrome:
          requires:
            - build
      - remix-ide-firefox:
          requires:
            - build
      - deploy-remix-live:          
          requires:
            - lint
            - remix-libs
            - remix-ide-chrome
            - remix-ide-firefox
            - remix-ide-plugin-api
          filters:
            branches:
              only: remix_live
      - deploy-remix-alpha:          
          requires:
            - lint
            - remix-libs
            - remix-ide-chrome
            - remix-ide-firefox
            - remix-ide-plugin-api
          filters:
            branches:
              only: master
      - deploy-remix-beta:          
          requires:
            - lint
            - remix-libs
            - remix-ide-chrome
            - remix-ide-firefox
            - remix-ide-plugin-api
          filters:
            branches:
              only: remix_beta
              
